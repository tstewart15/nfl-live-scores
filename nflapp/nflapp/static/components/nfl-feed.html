<link rel="import" href="../vendor/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../vendor/neon-animation/neon-animated-pages.html">
<link rel="import" href="../vendor/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../vendor/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../vendor/neon-animation/animations/ripple-animation.html">

<link rel="import" href="page-game.html">
<link rel="import" href="page-main.html">

<dom-module id="nfl-feed">
	
	<style>

		:host {
			@apply(--layout-fit);
			@apply(--layout-vertical);
			overflow: hidden;
		}

		neon-animated-pages {
			@apply(--layout-flex);
			@apply(--layout-vertical);
		}

		neon-animated-pages > * {
			@apply(--layout-flex);
		}

	</style>

	<template>

		<neon-animated-pages id="pages" selected="0">

			<page-main selected-game="{{selectedGame}}" on-game-viewlet-tap="_handleMainPageGameViewletTap"></page-main>

			<page-game game="{{selectedGame}}" on-back-tap="_handleGamePageBackTap"></page-game>
			
		</neon-animated-pages>

	</template>

</dom-module>

<script>

	Polymer({
		is: "nfl-feed",

		properties: {
			/*_selectedPage: {
				type: Number,
				value: 0
			}*/
		},

		_handleGamePageBackTap: function() {
			this.$.pages.selected = 0;
		},

		_handleMainPageGameViewletTap: function(e) {
			this.$.pages.selected = 1;
		}
	});

</script>
